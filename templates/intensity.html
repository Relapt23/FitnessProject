{% extends "base.html" %}

{% block title %}Выбор сложности{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Заголовок -->
    <h1 class="text-center mb-4">{{ intensity[0].title }}</h1>
    
    <!-- Надпись над карточками -->
    <div class="text-center mb-4">
        <h3>Выберите сложность тренировки</h3>
    </div>

    <!-- Список интенсивностей -->
    <div class="row">
        {% for elem in intensity %}
        <div class="col-md-6 col-lg-4 mb-4">
            <a href="/combinations/intensity/workouts/{{ elem.id }}" class="text-decoration-none">
                <div class="card shadow-sm h-100 d-flex align-items-center justify-content-center text-center">
                    <div class="card-body">
                        <p class="card-text fw-bold fs-4 text-dark">
                            {{ elem.intensity }}
                        </p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

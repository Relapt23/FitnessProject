{% extends "base.html" %}

{% block title %}Список комбинаций{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Список комбинаций</h1>
    <div class="row">
        {% for tren in training %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ tren.title }}</h5>
                    <a href="/combinations/intensity/?id={{ tren.ids | join('&id=') }}" class="btn btn-primary">
                        Выбрать
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
